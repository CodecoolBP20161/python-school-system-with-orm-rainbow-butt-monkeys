<html>
	<head>
	    <title>Filter applicants</title>
	</head>

		<body style="background-color: bisque">
			<table align="center">
				<form action="/admin" method="post">
				<tr>
					<td>Filter by:</td>
					<td>
							<select name = 'Filter By'>
								  <option value="status">Status</option>
								  <option value="registration_time">Time</option>
								  <option value="location">Location</option>
								  <option value="Name">Name</option>
								  <option value="email_address">Email</option>
								  <option value="School">School</option>
								  <option value="Mentor name">Mentor name</option>
							</select>
					</td>
				</tr>
				<p>
				<tr>
					<td>Data:</td>
					<td><input name="filter"></td>
				</tr>
				<tr>
					<td>
						<td><button type='submit'>Filter</button></td>
					</td>
				</tr>
				</p>
				</form>
			</table>
			<form action="/logout", method="get">
							<p>
							<button type="submit"><img src="static/logout-button.png" width="75" height="35"></button>
							</p>
			</form>
		</body>

</html>
