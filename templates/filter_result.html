
{% extends "filter_menu.html" %}

			{% block result %}
			<br>
            <div class="col-md-12">

				<ul>
					<table align="center" class="table table-hover">
						<tr>
							<td>First name</td>
							<td>Last name</td>
							<td>Email address</td>
							<td>Status</td>
						</tr>
						{% for n in result %}
						<tr>
							<td>{{n.first_name}}</td>
							<td>{{n.last_name}}</td>
							<td>{{n.email_address}}</td>
							<td>{{n.status}}</td>
						</tr>
						{% endfor %}
					</table>
      			</ul>

			</div>
			{% endblock %}
