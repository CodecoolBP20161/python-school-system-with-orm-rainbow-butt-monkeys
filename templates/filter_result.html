<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Filter result</title>
</head>

<style>
		table, th, td {
			border: 1px solid black;
		}
</style>


    <body>
            <div>
				<ul>
					<table style="width:100%">
						<tr>
							<td>First name</td>
							<td>Last name</td>
						</tr>
						{% for n in result %}
						<tr>
							<td>{{n.first_name}}</td>
							<td>{{n.last_name}}</td>
						</tr>
						{% endfor %}
					</table>
      			</ul>

			</div>


   </body>

</html>
