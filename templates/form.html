<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body style="padding-top: 100px">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/about">About</a>
            <a class="navbar-brand" href="/contact">Contact</a>
        </div>

    </div>
</nav>
<form action="/registration" method="post">

    <h1 align="center">Applicant Registration Form</h1>
    <br>

    <table align="center" cellpadding="10" width="35%">
        <tr>
            <td><h3>First name</h3></td>
            <td><input required type="text" name="first_name" id="first_name" placeholder="First name"></td>
        </tr>
        <tr>
            <td><h3>Last name</h3></td>
            <td><input required type="text" name="last_name" id="last_name" placeholder="Last name"></td>
        </tr>
        <tr>
            <td><h3>Gender</h3></td>
            <td>
                <p><select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select></p>
            </td>
        </tr>
        <tr>
            <td><h3>Email address</h3></td>
            <td><input type="email" name="email_address" id="email_address" required placeholder="Email address"></td>
        </tr>
        <tr>
            <td><h3>City</h3></td>
            <td>
                <p><select name="city" required>
                    <option value="sopron">Sopron</option>
                    <option value="balatonlelle">Balatonlelle</option>
                    <option value="pusztaszentjakab">Pusztaszentjakab</option>
                    <option value="warsaw">Warsaw</option>
                    <option value="budapest">Budapest</option>
                </select></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    <br>
                    <button class="col-lg-10 btn btn-primary" type="submit">Save</button>
                </p>
            </td>
        </tr>

    </table>
</form>
<br>
<button class="col-lg-1 btn btn-primary " onclick="history.go(-1);return true;">Back</button>

</body>

</html>
